<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <form id="loginForm" class="bg-light p-4 rounded shadow" (ngSubmit)="onSubmit()">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input 
                type="email" 
                id="email" 
                class="form-control" 
                [(ngModel)]="email" 
                name="email" 
                placeholder="Ingresa tu correo" 
                required>
            <div *ngIf="emailError" class="text-danger">{{ emailError }}</div> <!-- Mensaje de error para el correo -->
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input 
                type="password" 
                id="password" 
                class="form-control" 
                [(ngModel)]="password" 
                name="password" 
                placeholder="Ingresa tu contraseña" 
                required>
            <div *ngIf="passwordError" class="text-danger">{{ passwordError }}</div> <!-- Mensaje de error para la contraseña -->
        </div>
        <br>
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            <div id="message" class="message mt-3"></div>
        </div>
        <div *ngIf="sessionError" class="text-danger">{{ sessionError }}</div> <!-- Mensaje de error para la contraseña -->
        <p class="text-center mt-3">¿No tienes una cuenta? <a (click)="irACrearCuenta()" style="cursor: pointer;">Crea una aquí</a></p>
    </form>
</div>
